<head>

<body>
    <h1>Bài3: cho trước 1 mảng n phần tử. Viết code tính hiệu của max và min
    </h1>
    <script>

        let mang = [4, 5, 6, 7, 8, 9, 1];
        let min = mang[0];
        let max = mang[0];
        for (let i = 1; i < mang.length; i++) {
            if (mang[i] < min) {
                min = mang[i];
            }
        }
        for (let i = 1; i < mang.length; i++) {
            if (mang[i] > max) {
                max = mang[i];
            }
        }
        document.write("Hiệu của max và min là "+(max-min));


    </script>
</body>
