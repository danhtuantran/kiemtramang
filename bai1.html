<head>

<body>
    <h1>Bài1: Cho trước 1 mảng n phần tử, Viết code đếm in ra số lượng các số chia hết cho 3 trong mảng</h1>
    <script>


        let mang = [4, 5, 6, 7, 8, 9, 1];
        let dem = 0;
        for (let i = 0; i < mang.length; i++) {
            if (mang[i] % 3 === 0) {
                dem = dem + 1;
            }
        }
        document.write("Số lượng các số chia hết cho 3 là: " + dem);
    </script>

</body>
